<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <script src="./qrcode.js"></script>
    <title>Title</title>
</head>
<body>
<div id="qrcode"></div>
<script type="text/javascript">

    /**
     * 获取URL参数内容
     * @return {string}
     */
    function getQueryString(name) {
        let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        let r = window.location.search.substr(1).match(reg);
        if (r !== null) return unescape(r[2]);
        return null;
    }

    /**
     * 生成二维码
     * @param qrcodeValue
     * @param qrcodeWidth
     * @param qrcodeHeight
     */
    function generQrcode(qrcodeValue, qrcodeWidth, qrcodeHeight) {
        return new QRCode(document.getElementById("qrcode"), {
            text: qrcodeValue ? qrcodeValue : "",
            width: qrcodeWidth ? qrcodeWidth : 128,
            height: qrcodeHeight ? qrcodeHeight : 128,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    }

    let qrcode = generQrcode(
        getQueryString("qrcodeValue"),
        getQueryString("qrcodeWidth"),
        getQueryString("qrcodeHeight")
    );
</script>
</body>
</html>
